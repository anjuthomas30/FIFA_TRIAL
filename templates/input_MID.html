<!DOCTYPE html>

<body>
<h1>Mid field Player Characteristics</h1>
<form action="/prediction" method="post">

    <input type="float" id="league_rank" name="league_rank" value="1.0"><br>
    <label for="international_reputation">International_Reputation:</label><br>
    <input type="int" id="international_reputation" name="international_reputation" value="1"><br><br>
        
    <label for="weak_foot">weak_foot:</label><br>

    <input type="int" id="skill_moves" name="skill_moves" value="1"><br><br>

    <label for="work_rate">work_rate:</label><br>
    <input type="object" id="work_rate" name="work_rate" value="Medium/Low"><br><br>
 
    
    <label for="body_type">Body Type:</label><br>
    <input type="object" id=skill_moves"body_type" name="body_type" value="Messi"><br><br>
    
    <label for="preferred_foot	">preferred_foot:</label><br>
    <input type="int" id="preferred_foot" name="preferred_foot" value="1"><br><br>
    
    <label for="attacking_short_passing	">attacking_short_passing	:</label><br>
    <input type="int" id="attacking_short_passing	" name="attacking_short_passing" value="60"><br><br>

    <label for="skill_dribbling">skill_dribbling:</label><br>
    <input type="int" id="skill_dribbling" name="skill_dribbling" value="60"><br><br>
    <label for="skill_long_passing">skill_long_passing:</label><br>
    <input type="int" id="skill_long_passing" name="skill_long_passing" value="60"><br><br>

    <label for="skill_ball_control">skill_ball_control:</label><br>
    <input type="int" id="skill_ball_control" name="skill_ball_control" value="60"><br><br>
    <label for="Movement Reactions">Movement Reactions:</label><br>
    <input type="int" id="movement_reactions" name="movement_reactions" value="60"><br><br>
    
    
    <label for="power_long_shots">power_long_shots:</label><br>
    <input type="int" id="power_long_shots" name="power_long_shots" value="60"><br><br>
    
    
    <label for="mentality_composure">mentality_composure:</label><br>
    <input type="int" id="mentality_composure" name="mentality_composure" value="60"><br><br>
    
    <label for="shooting">shooting:</label><br>
    <input type="float" id="shooting" name="shooting" value="60.0"><br><br>
    <label for="passing">passing:</label><br>
    <input type="float" id="passing" name="passing" value="60.0"><br><br>
    <label for="dribbling">dribbling:</label><br>
    <input type="float" id="dribbling" name="dribbling" value="60.0"><br><br>
   
    <input type="submit" value="Submit">
  </form>
