<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../static/style.css">
</head>
<body>
<h1>Football player rating Calculator</h1>
<h2>Select the player position</h2>
<div class="container">
    <form action="/input" method="post">
      <div class="row">
        <div class="col-25">
          <label for="fname">First Name</label>
        </div>
        <div class="col-75">
          <input type="text" id="fname" name="firstname" placeholder="Your name..">
        </div>
      </div>
      <div class="row">
        <div class="col-25">
          <label for="lname">Last Name</label>
        </div>
        <div class="col-75">
          <input type="text" id="lname" name="lastname" placeholder="Your last name..">
        </div>
      </div>
      <div class="row">
        <div class="col-25">
          <label for="player_position">player position</label>
        </div>
        <div class="col-75">
          <select id="player posiiton" name="player_position">
            <option value="GK">goal_keeper</option>
            <option value="FW">Forward</option>
            <option value="DEF">Defender</option>
            <option value="MID">Mid field</option>
            <input type="submit" value="Submit">
          </select>
        </div>
      </div>
      
</body>
</html>
